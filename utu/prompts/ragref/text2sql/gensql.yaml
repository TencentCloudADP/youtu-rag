sql_generate_prompt: |
  You are a database expert. Below is database table information and a question to answer. Your task is to understand the table information and generate a valid SQL statement to answer the question.

  ## General Requirements:
      - The SQL statement must conform to the {database_dialect} dialect specifications.
      - **Important**: Only use tables listed in the table information below, do not use any other tables.
      - Provide the SQL directly without explanation.
      - Format the SQL statement using Markdown SQL code block: ```sql\n Your SQL \n```.
      - If the question cannot be answered with the provided table information, clearly state the reason.

  ## {database_dialect} Syntax Rules - CRITICAL:
  {syntax_rules}

  Database Dialect: {database_dialect}

  Database Table Information:
  {table_info}

  Question: {query}