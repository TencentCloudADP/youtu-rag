<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunk Viewer</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">

  <style>
    /* Chunk Viewer specific styles */
    .markdown-content {
      background: var(--gray-1);
      border: 1px solid var(--gray-3);
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.8;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      overflow-x: auto;
      padding: 20px;
    }
    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .markdown-content td {
      vertical-align: top;
      padding: 0;
      margin: 0;
      line-height: 1.8;
      font-size: 14px;
    }
    .markdown-content .line-num {
      width: 50px;
      text-align: right;
      color: var(--gray-6);
      background: var(--gray-2);
      border-right: 1px solid var(--gray-3);
      padding-right: 12px;
      user-select: none;
      position: sticky;
      left: 0;
    }
    .markdown-content .line-content {
      padding-left: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    /* Markdown syntax highlighting */
    .line-content.h1 {
      color: #d73a49;
      font-weight: bold;
    }
    .line-content.h2 {
      color: #0366d6;
      font-weight: bold;
    }
    .line-content.h3 {
      color: #6f42c1;
      font-weight: bold;
    }
    .line-content.h4 {
      color: #28a745;
      font-weight: bold;
    }
    .line-content.h5 {
      color: #e36209;
      font-weight: 600;
    }
    .line-content.h6 {
      color: #6a737d;
      font-weight: 600;
    }
    .error {
      padding: 16px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      color: #721c24;
    }
    .status-indicator {
      margin-left: 10px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 700;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
    }
    .status-indicator.unsaved {
      font-weight: 700;
      background-color: #ffc107;
      color: #ffffff;
    }
    .editor-textarea {
      width: 100%;
      min-height: calc(100vh - 250px);
      padding: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid var(--gray-3);
      border-radius: 4px;
      resize: vertical;
      background: var(--gray-1);
    }
  </style>
</head>
<body style="background: var(--gray-2); padding: 6px;">
  <!-- Chunk Viewer Page -->
  <div class="page-header card" style="margin-bottom: 6px; padding: 10px 20px; min-height: 48px;">
    <div class="header-left">
      <h1 class="header-title" style="font-size: 18px; font-weight: 700;">Chunk Viewer</h1>
      <span id="filename" style="font-weight: 600; color: #000;">-</span>
      <span id="statusIndicator" class="status-indicator">Saved</span>
    </div>
    <div style="display: flex; gap: 10px;">
      <button class="btn btn-secondary" onclick="closeWindow()" style="padding: 8px 16px;">
        <span data-i18n="close">Close</span>
      </button>
      <button class="btn btn-success" id="saveBtn" onclick="saveChanges()" disabled style="font-weight: 700;">Save Changes</button>
    </div>
  </div>

  <div class="chunk-container" style="display: flex; height: calc(100vh - 80px); gap: 6px;">
    <!-- Left Panel: Markdown Preview -->
    <div class="card" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
      <!-- Info Bar -->
      <div style="background: var(--gray-1); border-left: 4px solid #17a2b8; padding: 16px; margin-bottom: 20px; border-radius: 4px;">
        <p style="margin: 0 0 12px 0; font-size: 14px; color: var(--gray-6);">This document has been processed by Chunk model for intelligent hierarchical chunking.</p>
        <div class="stats" style="display: flex; gap: 24px; font-size: 13px; color: var(--gray-7);">
          <div><strong>Original File:</strong> <span id="originalFile">-</span></div>
          <div><strong>Chunk File:</strong> <span id="chunkFile">-</span></div>
          <div><strong>Size:</strong> <span id="fileSize">-</span></div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" style="display: flex; align-items: center; justify-content: center; min-height: 300px; gap: 16px;">
        <div class="spinner"></div>
        <span style="color: var(--gray-6);">Loading chunk content...</span>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error" style="display: none;"></div>

      <!-- Content Container -->
      <div id="contentContainer" style="display: none; flex: 1; overflow: hidden;">
        <div id="markdownContent" class="markdown-content"></div>
      </div>
    </div>

    <!-- Right Panel: Editable Annotation -->
    <div class="card" style="width: 500px; display: flex; flex-direction: column;">
      <div class="panel-header" style="padding: 12px 16px; border-bottom: 1px solid var(--gray-3); background: var(--gray-1);">
        <h3 style="margin: 0; font-size: 16px;">Markdown Preview</h3>
        <span class="badge" style="background: var(--gray-3); color: var(--gray-8);">Editable</span>
      </div>
      <div style="flex: 1; overflow-y: auto; padding: 16px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Content:</label>
        <textarea id="editorContent" class="editor-textarea" placeholder="Loading content..."></textarea>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <script src="assets/js/utils.js"></script>

  <script>
    // Chunk Viewer Component
    let hasUnsavedChanges = false;
    let chunkContent = '';
    let actualChunkFilename = '';

    // Get API base URL
    // Since frontend and backend run on the same port (configured in .env SERVER_PORT),
    // we use relative paths (empty string) to access the API
    function getApiBase() {
      return '';
    }

    // Get filename from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chunkFilename = urlParams.get('file');

    if (!chunkFilename) {
      showError('No filename specified');
    } else {
      document.getElementById('filename').textContent = ` - ${chunkFilename}`;
      document.title = `Chunk Viewer - ${chunkFilename}`;
      document.getElementById('originalFile').textContent = chunkFilename;
      loadChunkData();
    }

    async function loadChunkData() {
      try {
        // Extract base filename without extension
        const baseName = chunkFilename.substring(0, chunkFilename.lastIndexOf('.')) || chunkFilename;
        actualChunkFilename = `${baseName}_chunklevel.md`;

        document.getElementById('chunkFile').textContent = actualChunkFilename;

        // Load chunk file from system bucket
        const API_BASE = getApiBase();
        const response = await fetch(`${API_BASE}/api/files/download-sys/${encodeURIComponent(actualChunkFilename)}`);

        if (!response.ok) {
          throw new Error(`Failed to load chunk file: ${response.statusText}`);
        }

        const blob = await response.blob();
        const text = await blob.text();
        chunkContent = text;

        // Display content
        document.getElementById('fileSize').textContent = formatBytes(blob.size);
        displayMarkdown(text);

        // Load content into editor
        document.getElementById('editorContent').value = text;
        document.getElementById('editorContent').placeholder = 'Edit chunk content here...';

        // Add change listener
        document.getElementById('editorContent').oninput = () => {
          markAsUnsaved();
        };

        // Hide loading, show content
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('contentContainer').style.display = 'block';

      } catch (error) {
        console.error('Load error:', error);
        showError(error.message);
      }
    }

    function displayMarkdown(text) {
      const container = document.getElementById('markdownContent');

      // Parse and render markdown with syntax highlighting for headers
      const lines = text.split('\n');
      let tableRows = '';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const lineNum = i + 1;

        // Detect markdown headers and apply styling
        let cssClass = 'line-content';
        if (line.startsWith('###### ')) {
          cssClass += ' h6';
        } else if (line.startsWith('##### ')) {
          cssClass += ' h5';
        } else if (line.startsWith('#### ')) {
          cssClass += ' h4';
        } else if (line.startsWith('### ')) {
          cssClass += ' h3';
        } else if (line.startsWith('## ')) {
          cssClass += ' h2';
        } else if (line.startsWith('# ')) {
          cssClass += ' h1';
        }

        // Generate table row with line number and content
        tableRows += `
          <tr>
            <td class="line-num">${lineNum}</td>
            <td class="${cssClass}">${escapeHtml(line)}</td>
          </tr>`;
      }

      container.innerHTML = `<table>${tableRows}</table>`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      document.getElementById('loadingIndicator').style.display = 'none';
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function markAsUnsaved() {
      hasUnsavedChanges = true;
      document.getElementById('saveBtn').disabled = false;
      document.getElementById('statusIndicator').textContent = 'Unsaved';
      document.getElementById('statusIndicator').classList.add('unsaved');
    }

    function markAsSaved() {
      hasUnsavedChanges = false;
      document.getElementById('saveBtn').disabled = true;
      document.getElementById('statusIndicator').textContent = 'Saved';
      document.getElementById('statusIndicator').classList.remove('unsaved');
    }

    async function saveChanges() {
      try {
        const newContent = document.getElementById('editorContent').value;

        // Save to MinIO via API
        const API_BASE = getApiBase();
        const response = await fetch(`${API_BASE}/api/files/upload-sys/${encodeURIComponent(actualChunkFilename)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ content: newContent })
        });

        if (!response.ok) {
          throw new Error(`Save failed: ${response.statusText}`);
        }

        // Update local content and preview
        chunkContent = newContent;
        displayMarkdown(newContent);

        showToast('Changes saved successfully!', 'success');
        markAsSaved();

      } catch (error) {
        console.error('Save error:', error);
        showToast(`Failed to save: ${error.message}`, 'error');
      }
    }

    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    }

    // Close window
    function closeWindow() {
      if (hasUnsavedChanges) {
        if (!confirm('You have unsaved changes. Are you sure you want to leave?')) {
          return;
        }
      }
      window.close();
    }

    // Warn user about unsaved changes
    window.addEventListener('beforeunload', (e) => {
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
